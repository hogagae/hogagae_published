<!DOCTYPE html>
<html>
<head>
	<title>구구페이</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/book.css">
</head>
<body>
	<div class="limiter">
			<div class="component">
					<ul class="align">
						<li>
							<figure class='book'>
								<ul class='hardcover_front'>
									<li>
										<div class="coverDesign custom">
											<span class="ribbon">호가계</span>
											<h1>구구페이</h1>
											<p>가계부 관리 시스템</p>
										</div>
									</li>
									<li></li>
								</ul>
				
								<ul class='page'>
									<li></li>
									<li>
										<span class="labels">구구페이만의<br/> 손쉬운 가계부<br/>작성법!</span>
										<a class="btn" href="#">둘러보기</a>
									</li>
									<li></li>
									<li></li>
									<li></li>
								</ul>
				
								<ul class='hardcover_back'>
									<li></li>
									<li></li>
								</ul>
								<ul class='book_spine'>
									<li></li>
									<li></li>
								</ul>
							</figure>
						</li>
					</ul>
				</div>
		<div class="container-login100">
			<div class="wrap-login100 signin">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-25">
						환영합니다
					</span>

					<div class="wrap-input100 validate-input" data-validate = "올바르지 않은 이메일 형식입니다.">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="이메일"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호를 입력 해 주세요.">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="비밀번호"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<button class="loginbtn">로그인</button>
						</div>
					</div>

					<div style="display: table; margin: 0 auto;">
						<button class='btn-social-login' style='background:#D93025'><i class="fab fa-google"></i></button>
						<button class='btn-social-login' style='background:#4267B2'><i class="fab fa-facebook-f"></i></button>
						<button class='btn-social-login' style='background:#55ACEE'><i class="fab fa-twitter"></i></button>
						<div style="float: left;"><button class='btn-social-login' style='background:#1FC700' style="margin-top: 20px">
							<svg style="width:50px; height: 50px;">
							<image xlink:href='images/icons/naver_icon.svg' width='50' height='50'></image>
							</svg></button></div>
					</div>

					<div class="text-center p-t-10 lbs">
						<span class="txt1">
							아직 계정이 없으신가요?
						</span>

						<a class="txt2" href="#">
							회원가입
						</a>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	
	<script src="library/jquery/jquery-3.2.1.min.js"></script>
	<script src="library/vuejs/vue.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
